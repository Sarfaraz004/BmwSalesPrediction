<!DOCTYPE html>
<html>
<head>
    <title>Sales Volume Prediction</title>
    <style>
        body {
            background: linear-gradient(135deg, #050810, #0a0e27);
            color: #e0e0e0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            padding: 40px;
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        form {
            max-width: 420px;
            margin: auto;
            background: rgba(20,30,60,0.6);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,168,255,0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0,168,255,0.4);
            background: rgba(10,20,40,0.9);
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #00d4ff;
        }
    </style>
</head>

<body>

<h2>Sales Volume Prediction</h2>

<form method="post">
    {% csrf_token %}

    <input name="model" placeholder="Model (e.g. 5 Series)" required>
    <input name="year" type="number" placeholder="Year (e.g. 2024)" required>
    <input name="region" placeholder="Region (Asia / Europe)" required>
    <input name="price_usd" type="number" placeholder="Price (USD)" required>
    <input name="fuel_type" placeholder="Fuel Type (Petrol / Electric)" required>
    <input name="engine_size_l" type="number" step="0.1" placeholder="Engine Size (L)" required>

    <button type="submit">Predict Sales</button>
</form>

{% if result %}
<div class="result">
    Expected Sales Volume: <strong>{{ result }}</strong>
</div>
{% endif %}

</body>
</html>
