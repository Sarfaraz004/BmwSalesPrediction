<!DOCTYPE html>
<html>
<head>
    <title>Purchase Likelihood</title>
    <style>
        /* ===== Page Base ===== */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #1c69d4, #4a8fe7);
        }

        /* ===== Card ===== */
        .card {
            background: #ffffff;
            padding: 32px 36px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease;
        }

        /* ===== Title ===== */
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1c69d4;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* ===== Inputs ===== */
        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #cfdcff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1c69d4;
            box-shadow: 0 0 0 2px rgba(28, 105, 212, 0.15);
        }

        /* ===== Button ===== */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #1c69d4, #4a8fe7);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(28, 105, 212, 0.35);
        }

        /* ===== Result ===== */
        .result {
            margin-top: 22px;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            background: rgba(28, 105, 212, 0.08);
            color: #1c69d4;
            font-size: 18px;
            font-weight: 600;
        }

        /* ===== Animation ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Purchase Likelihood</h2>

    <form method="post">
        {% csrf_token %}
        <input name="model" placeholder="Model (e.g. 5 Series)" required>
        <input name="price_usd" placeholder="Price (USD)" type="number" required>
        <input name="region" placeholder="Region (Asia / Europe)" required>
        <input name="fuel_type" placeholder="Fuel Type (Petrol / Electric)" required>
        <input name="engine_size_l" placeholder="Engine Size (L)" type="number" step="0.1" required>
        <button type="submit">Check Likelihood</button>
    </form>

    {% if prob %}
    <div class="result">
        {{ label }}<br>
        {{ prob|floatformat:2 }}%
    </div>
    {% endif %}
</div>

</body>
</html>
