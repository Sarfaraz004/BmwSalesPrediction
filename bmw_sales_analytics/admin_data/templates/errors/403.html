{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{% static 'images/BMW-logo.png' %}">
    <title>Access Denied | BMW</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #050810, #0a0e27);
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: #e0e0e0;
        }

        .card {
            background: rgba(20, 30, 60, 0.9);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 168, 255, 0.2);
            border: 1px solid rgba(0, 168, 255, 0.25);
            max-width: 420px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 64px;
            margin: 0;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 {
            margin-top: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        p {
            margin-top: 10px;
            color: #9db8ff;
            font-size: 15px;
        }

        a {
            display: inline-block;
            margin-top: 26px;
            padding: 12px 26px;
            border-radius: 30px;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 168, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>403</h1>
        <h3>Access Restricted</h3>
        <p>This page is available only to BMW staff or administrators.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
