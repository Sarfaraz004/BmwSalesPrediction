{% load static %}
<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="{% static 'images/BMW-logo.png' %}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #050810, #0a0e27);
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: #e0e0e0;
        }

        .card {
            background: rgba(20, 30, 60, 0.9);

        h1 {
            font-size: 64px;
            color: #00d4ff;
        }

        p {
            color: #9db8ff;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
        }

<body>
    <div class="card">
        <h1>404</h1>
